<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <h2 id ="thecount">We are lauching soon</h2>
    <div class="flexing">
        <div class="container-flexing">
            <div class="box-flexing">
                <h4 id="count-number">31</h4>
                <p>Days</p>
            </div>
            <div class="box-flexing">
                <h4 id="count-number">24</h4>
                <p>Hours</p>
            </div>
            <div class="box-flexing">
                <h4 id="count-number">12</h4>
                <p>Minutes</p>
            </div>
            <div class="box-flexing">
                <h4 id="count-number">56</h4>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <div class="icon-section">
        <div class="icon-flex">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
